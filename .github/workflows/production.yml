name: üåü Build & Deploy IAM Startpack

on:
  push:
    branches: [main]

jobs:
  build:
    name: üõ†Ô∏è Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy:
    name: üö¢ Deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Deploy the project
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude=".git" --exclude=".github" --exclude=".gitignore" --exclude="/feature" --exclude="/*.js" --exclude="/*.json" --exclude="/*.md"
          path: ${{ secrets.PROD_REMOTE_SOURCE_PATH }}
          remote_path: ${{ secrets.PROD_REMOTE_ROOT_PATH }}
          remote_host: ${{ secrets.PROD_REMOTE_HOST }}
          remote_port: ${{ secrets.PROD_REMOTE_PORT }}
          remote_user: ${{ secrets.PROD_REMOTE_USER }}
          remote_key: ${{ secrets.PROD_SSH_REMOTE_KEY }}
          remote_key_pass: ${{ secrets.PROD_SSH_REMOTE_KEY_PASS }}
