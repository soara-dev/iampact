name: üåü Build & Deploy IAM Startpack

on:
  push:
    branches: [feature/doc]

jobs:
  build:
    name: üõ†Ô∏è Building
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install lib dependencies
        run: npm ci

      - name: Build lib project
        run: npm run build

      - name: Upload dist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Install doc dependencies
        run: |
          cd doc
          npm ci

      - name: Build doc project
        run: |
          cd doc
          npm run build

      - name: Upload doc as artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc
          path: ./doc/build

  deploy:
    name: üö¢ Deployment
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Download doc artifact
        uses: actions/download-artifact@v4
        with:
          name: doc
          path: ./doc/build

      - name: Deploy lib project
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete
          path: ${{ secrets.PROD_REMOTE_SOURCE_PATH }}/dist
          remote_path: ${{ secrets.PROD_REMOTE_ROOT_PATH }}/dist
          remote_host: ${{ secrets.PROD_REMOTE_HOST }}
          remote_port: ${{ secrets.PROD_REMOTE_PORT }}
          remote_user: ${{ secrets.PROD_REMOTE_USER }}
          remote_key: ${{ secrets.PROD_SSH_REMOTE_KEY }}
          remote_key_pass: ${{ secrets.PROD_SSH_REMOTE_KEY_PASS }}

      - name: Deploy doc project
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr --delete --exclude="/dist"
          path: ${{ secrets.PROD_REMOTE_SOURCE_PATH }}/doc/build/
          remote_path: ${{ secrets.PROD_REMOTE_ROOT_PATH }}
          remote_host: ${{ secrets.PROD_REMOTE_HOST }}
          remote_port: ${{ secrets.PROD_REMOTE_PORT }}
          remote_user: ${{ secrets.PROD_REMOTE_USER }}
          remote_key: ${{ secrets.PROD_SSH_REMOTE_KEY }}
          remote_key_pass: ${{ secrets.PROD_SSH_REMOTE_KEY_PASS }}
